<h1>My Todo's</h1>

<div class="container">
  <table class="table">
  <caption>
    My Todo's
  </caption>
  <thead>
    <tr>
      <th scope="col">Description</th>
      <th scope="col">Target Date</th>
      <th scope="col">Is Completed?</th>
    </tr>
  </thead>
  <tbody>
    <!-- for (Todo todo: todos) -->
    <tr *ngFor="let todo of todos">
      <td>{{todo.description}}</td>
      <td>{{todo.targetDate | date}}</td>
      <td>{{todo.done}}</td>
    </tr>
  </tbody>
</table>
</div>
